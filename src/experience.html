<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabulae - Experience</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <main data-taxi>
        <div data-taxi-view>
            <div class="absolute top-0 h-screen flex flex-col justify-center gap-y-40 ml-container border-l-white border-l-px z-1 opacity-0 pointer-events-none navigation">
                <div class="group navigation__link"><div class="svg-wrapper w-25 inline-block -ml-[1.25rem] navigation__link-icon"><img class="w-full" src="/images/logo-icon.svg"></div> <span>Amour</span></div>
                <div class="group navigation__link"><div class="svg-wrapper w-25 inline-block -ml-[1.25rem] navigation__link-icon"><img class="w-full" src="/images/logo-icon.svg"></div> <span>Voyage</span></div>
                <div class="group navigation__link"><div class="svg-wrapper w-25 inline-block -ml-[1.25rem] navigation__link-icon"><img class="w-full" src="/images/logo-icon.svg"></div> <span>Cocasse</span></div>
                <div class="group navigation__link"><div class="svg-wrapper w-25 inline-block -ml-[1.25rem] navigation__link-icon"><img class="w-full" src="/images/logo-icon.svg"></div> <span>Sensationnel</span></div>
            </div>
            <div class="category__name-container">
                <div class="overflow-hidden category__name-Amour">Amour</div>
                <div class="overflow-hidden category__name-Voyage">Voyage</div>
                <div class="overflow-hidden category__name-Cocasse">Cocasse</div>
                <div class="overflow-hidden category__name-Sensationnel">Sensationnel</div>
            </div>
            <canvas class="webgl"></canvas>
            <video id="video" playsinline webkit-playsinline muted loop autoplay width="320" height="240" src="/videos/background.mp4" style="display: none;"></video>
            <p class="loader"><span class="rate">0</span><span>%</span></p>
            <img class="indication" id="stairs-indication" src="/images/notices/stairs.png" alt="">
            <img class="indication" id="scroll-indication" src="/images/notices/scroll.png" alt="">
            <img class="indication" id="book-indication" src="/images/notices/book.png" alt="">
            <div class="overlay relative w-screen h-screen grid grid-cols-12 opacity-0 z-[1] pointer-events-none">
                <div class="col-span-full bg-night-blue/50 overlay__content">
                    <!-- Book content -->
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full book__content">
                        <img src="/images/book/blue/Livre_30001.webp" class="object-cover h-full select-none book__image" />
                        <div class="absolute top-[8rem] left-[18.5rem] w-[55rem] h-[83.5vh] px-70 py-60 opacity-0 svg-wrapper book__left-page">
                            <div class="w-full h-full select-none overflow-auto book__left-page__content"></div>
                            <div class="book__author-infos absolute top-50 left-0 h-full w-full opacity-0">
                                <div class="flex flex-col h-full w-full items-center justify-center">
                                    <div class="relative pb-[55%] w-240 rounded-[999px]  overflow-hidden">
                                        <img src="/images/authors/old-woman.jpg" class="absolute top-0 left-0 w-full h-full object-cover book__author-infos__image" />
                                    </div>
                                    <div class="font-roystorie text-white text-60 book__author-infos__name"></div>
                                    <button class="py-10 px-25 font-roystorie text-white text-18 border-px border-white rounded-10 group-hover:shadow-[0_0_15px_var('--color-pale-blue')] group-hover:shadow-pale-blue transition-shadow ease-expo-out duration-500">Envoyer un e-mail</button>
                                </div>
                            </div>
                            <div class="absolute top-0 left-0 p-25 w-full h-full select-none pointer-events-none border__style-title book__page-border">
                                <img class="absolute top-15 left-15 w-240 rotate-180" src="/images/svg/Book/ornement-page.svg" alt="" srcset="">
                                <img class="absolute top-15 right-15 w-240 -rotate-90" src="/images/svg/Book/ornement-page.svg" alt="" srcset="">
                                <img class="absolute bottom-15 left-15 w-240 rotate-90" src="/images/svg/Book/ornement-page.svg" alt="" srcset="">
                                <img class="absolute bottom-15 right-15 w-240" src="/images/svg/Book/ornement-page.svg" alt="" srcset="">
                            </div>
                            <div class="absolute top-0 left-0 p-25 w-full h-full select-none pointer-events-none border__style-text book__page-border">
                                <img class="absolute top-15 left-15 w-full px-30" src="/images/svg/Book/ornement-page-haut.svg" alt="" srcset="">
                                <img class="absolute bottom-15 left-15 w-full px-30" src="/images/svg/Book/ornement-page-bas.svg" alt="" srcset="">
                            </div>
                        </div>
                        <div class="absolute top-[8rem] right-[17rem] w-[55rem] h-[83.5vh] px-70 py-60 opacity-0 svg-wrapper book__right-page">
                            <div class="w-full h-full select-none overflow-auto book__right-page__content"></div>
                            <div class="absolute top-0 left-0 p-25 w-full h-full select-none pointer-events-none book__page-border">
                                <img class="absolute top-15 left-15 w-full px-30" src="/images/svg/Book/ornement-page-haut.svg" alt="" srcset="">
                                <img class="absolute bottom-15 left-15 w-full px-30" src="/images/svg/Book/ornement-page-bas.svg" alt="" srcset="">
                            </div>
                        </div>
                    </div>
        
                    <!-- Pager -->
                    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 pager z-1">
                        <div class="absolute bottom-10 -translate-x-full left-0 text-white font-roystorie text-30 pr-25 opacity-0 cursor-pointer pager__previous">Précédente</div>
                        <div class="absolute bottom-10 translate-x-full right-0 text-white font-roystorie text-30 pl-25 opacity-0 cursor-pointer pager__next">Suivante</div>
                        <!-- Board -->
                        <div class="svg-wrapper w-300">
                            <img class="pager__board" src="/images/page-board.svg" alt="page-board">
                        </div>
                        <!-- Line -->
                        <div class="border-b-white border-dotted border-b-[0.3rem] rotate-90 origin-center w-300 pager__line"></div>
                        <!-- Guide -->
                        <div class="absolute top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 svg-wrapper w-100 pager__guide">
                            <img src="/images/logo-icon.svg" alt="logo-icon">
                        </div>
                    </div>
        
                    <!-- Login content -->
                    <div class="hidden flex-col gap-y-70 px-container pt-100">
                        <div class="font-roystorie text-white text-45 uppercase">Connectez-vous.</div>
                        <form class="flex flex-col gap-y-40">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Mot de passe">
                        </form>
                    </div>
                </div>
        
                <!-- Close button -->
                <div class="absolute top-50 right-50 w-[2.5rem] h-[2.5rem] cursor-pointer overlay-close">
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 bg-white w-full h-[1px] rotate-45"></div>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 bg-white w-full h-[1px] -rotate-45"></div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./scripts/webgl.js"></script>
</body>
</html>
