<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabulae - Experience</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <main data-taxi>
        <div data-taxi-view>
            <div class="books-points"></div>
            <canvas class="webgl"></canvas>
        </div>
    </main>
    <div class="overlay relative w-screen h-screen bg-night-blue z-[1]">
        <div class="absolute top-50 right-50 w-[2.5rem] h-[2.5rem] cursor-pointer overlay-close">
            <div class="bg-white w-full h-[1px] rotate-45"></div>
            <div class="bg-white w-full h-[1px] -rotate-45"></div>
        </div>

    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
