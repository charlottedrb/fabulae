<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Fabulae - Mon espace</title>
</head>
<body>
    <main data-taxi>
        <div class="h-screen w-screen relative p-container" data-taxi-view>
            <form>
                <input type="text" name="title" id="title" placeholder="Titre de l'histoire">
                <select name="category" id="category"></select>
                <textarea name="content" placeholder="Content" id="content"></textarea>
                <input type="submit" value="Envoyer">
            </form>
            <div class="w-full h-full relative svg-wrapper">
                <img src="/images/logo-no-icon.svg" class="absolute bottom-0 left-0 w-full"/>
            </div>
        </div>
      </main>
      <script type="module" src="./script.js"></script>
</body>
</html>
